<div class="min-h-screen bg-gradient-to-br from-blue-50 via-slate-50 to-green-50">
  <nav class="bg-white shadow-md border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-20">
        <div class="flex items-center gap-4">
          <div class="bg-gradient-to-br from-blue-600 to-green-600 p-3 rounded-xl">
            <!-- Icono SVG similar a FileText -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <rect x="4" y="4" width="16" height="16" rx="2" stroke-width="2" />
              <line x1="8" y1="8" x2="16" y2="8" stroke-width="2" />
              <line x1="8" y1="12" x2="16" y2="12" stroke-width="2" />
              <line x1="8" y1="16" x2="12" y2="16" stroke-width="2" />
            </svg>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-gray-800">
              Sistema de Empleados
            </h1>
            <p class="text-sm text-gray-600">
              Secretaría de Educación - Chiapas
            </p>
          </div>
        </div>
        <!-- Aquí podrías poner usuario y logout si lo necesitas -->
      </div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-6">
      <div class="bg-white rounded-xl shadow-md p-2 inline-flex gap-2">
        <button
          (click)="activeTab = 'register'"
          [ngClass]="{
            'bg-blue-600 text-white': activeTab === 'register',
            'text-gray-600 hover:bg-gray-100': activeTab !== 'register',
            'flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition duration-200': true
          }"
        >
          <!-- Icono SVG similar a FileText -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <rect x="4" y="4" width="16" height="16" rx="2" stroke-width="2" />
            <line x1="8" y1="8" x2="16" y2="8" stroke-width="2" />
            <line x1="8" y1="12" x2="16" y2="12" stroke-width="2" />
            <line x1="8" y1="16" x2="12" y2="16" stroke-width="2" />
          </svg>
          Registrar Empleado
        </button>
        <button
          (click)="activeTab = 'list'"
          [ngClass]="{
            'bg-green-600 text-white': activeTab === 'list',
            'text-gray-600 hover:bg-gray-100': activeTab !== 'list',
            'flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition duration-200': true
          }"
        >
          <!-- Icono SVG similar a Users -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <circle cx="9" cy="7" r="4" stroke-width="2" />
            <circle cx="17" cy="7" r="4" stroke-width="2" />
            <path d="M2 20c0-2.21 3.582-4 8-4s8 1.79 8 4" stroke-width="2" />
          </svg>
          Ver Empleados
        </button>
      </div>
    </div>

    <div class="animate-fadeIn">
      <app-empleado-form *ngIf="activeTab === 'register'" (success)="handleSuccess()"></app-empleado-form>
      <app-empleados-list *ngIf="activeTab === 'list'" [refreshKey]="refreshKey"></app-empleados-list>
    </div>
  </div>

  <footer class="bg-white border-t border-gray-200 mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <p class="text-center text-gray-600 text-sm">
        Coordinación General de Administración Estatal - Dirección de Informática
        <br />
        <span class="text-gray-500">
          "2025. Año de Rosario Castellanos Figueroa. Por la Paz y la Justicia de los Pueblos de Chiapas"
        </span>
      </p>
    </div>
  </footer>
</div>


<router-outlet />
