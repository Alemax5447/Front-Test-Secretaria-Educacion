
<div class="bg-white rounded-2xl shadow-lg p-8">
	<div class="flex items-center gap-3 mb-6">
		<div class="bg-blue-600 p-3 rounded-lg">
			<!-- Icono User -->
			<span class="w-6 h-6 text-white">üë§</span>
		</div>
		<h2 class="text-2xl font-bold text-gray-800">Registrar Empleado</h2>
	</div>

	<div class="mb-10 flex flex-col items-center justify-center">
		<label class="block text-lg font-bold text-gray-700 mb-4">
			Escanea o toma una foto de la credencial INE
		</label>
		<div class="relative w-full flex justify-center">
			<input
				type="file"
				accept="image/*"
				(change)="handleImageUpload($event)"
				class="hidden"
				id="ine-upload"
				[disabled]="extracting"
			/>
			<label
				for="ine-upload"
				[ngClass]="extracting
					? 'border-blue-300 bg-blue-50 scale-105'
					: 'border-blue-400 bg-blue-50 hover:border-blue-600 hover:bg-blue-100 scale-100'"
				class="flex flex-col items-center justify-center gap-4 w-full max-w-lg h-64 px-8 py-8 border-4 border-dashed rounded-2xl cursor-pointer transition-all duration-300 shadow-md"
			>
				<ng-container *ngIf="extracting; else uploadLabel">
					<svg class="w-12 h-12 text-blue-600 animate-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>
					<span class="text-blue-600 font-semibold text-lg">Extrayendo datos...</span>
				</ng-container>
				<ng-template #uploadLabel>
					<!-- Icono de c√°mara mejorado -->
					<svg class="w-20 h-20 text-blue-500 drop-shadow-lg" fill="none" viewBox="0 0 48 48" stroke="currentColor" stroke-width="2">
						<rect x="6" y="14" width="36" height="24" rx="4" fill="#e0e7ff" stroke="#3b82f6"/>
						<circle cx="24" cy="26" r="8" fill="#fff" stroke="#2563eb"/>
						<circle cx="24" cy="26" r="4" fill="#3b82f6"/>
						<rect x="18" y="10" width="12" height="6" rx="2" fill="#3b82f6" stroke="#2563eb"/>
					</svg>
					<span class="text-blue-500 font-semibold text-lg text-center">
						Toca aqu√≠ para tomar o subir una foto de la credencial INE
					</span>
					<span class="text-gray-400 text-sm">Formatos permitidos: JPG, PNG, HEIC, WebP</span>
				</ng-template>
			</label>
		</div>
	</div>

	<div *ngIf="error" class="mb-6 flex items-start gap-3 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
		<span class="w-5 h-5 flex-shrink-0 mt-0.5">‚ùó</span>
		<span class="text-sm">{{ error }}</span>
	</div>

	<div *ngIf="successMsg" class="mb-6 flex items-start gap-3 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
		<span class="w-5 h-5 flex-shrink-0 mt-0.5">‚úÖ</span>
		<span class="text-sm">{{ successMsg }}</span>
	</div>

</div>
